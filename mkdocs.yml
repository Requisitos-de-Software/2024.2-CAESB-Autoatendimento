repo_url: https://github.com/Requisitos-de-Software/2024.2-BRB-Mobilidade
repo_name: 2024.2-CAESB-Autoatendimento

site_name: Caesb Autoatendimento

theme:
  name: material
  icon:
    repo: fontawesome/brands/git-alt
  palette:
    - scheme: default 
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
      primary: '#191717'
      accent: '#8ECDDD'
    - scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
      primary: '#191717'
      accent: '#8ECDDD'
  font:
    text: Roboto
  language: pt
  features:
    - content.code.annotate
    - content.tabs.link
    - navigation.instant
    - navigation.tracking
    - navigation.tabs.sticky

nav:
  - Início: index.md
  - Planejamento:
      - Aplicativo Escolhido: planejamento/aplicativo_escolhido.md
      - Metodologia: planejamento/metodologia.md
      - Ferramentas: planejamento/ferramentas.md
      - Heatmap: planejamento/heatmap.md
      - Cronograma: planejamento/cronograma.md
      - Cronograma executado: planejamento/cronograma_executado.md
      - Rich Picture: planejamento/richpicture.md
  - Atas das Reuniões:
      - Reunião 1 - 20/10/2024: atas/reuniao1.md
      - Reunião 2 - 28/10/2024: atas/reuniao2.md
      - Reunião 3 - 18/11/2024: atas/reuniao3.md
      - Reunião 4 - 24/11/2024: atas/reuniao4.md
      - Reunião 5 - 28/11/2024: atas/reuniao5.md
      - Reunião 6 - 10/12/2024: atas/reuniao6.md
  - Apresentações:
      - Entregas: apresentacoes/entregas.md
  - Elicitação:
      - Técnicas:
        - Análise de Documentos: elicitacao/tecnicas/analise_documento.md
        - Introspecção: elicitacao/tecnicas/introspeccao.md
        - Observação: elicitacao/tecnicas/observacao.md
        - Entrevista: elicitacao/tecnicas/entrevista.md
        - Brainstorm: elicitacao/tecnicas/Brainstorm.md
      - Personas: elicitacao/personas.md
      - Perfil de Usuário: elicitacao/perfil_de_usuario.md
      - Termo de Consentimento: elicitacao/termo.md
      - Requisitos Elicitados: elicitacao/requisitos_elicitados.md
  - Priorização: 
      - Introdução: priorizacao/introducao.md
      - In or Out: priorizacao/tec_In.md
      - First things first: priorizacao/tec_First.md
      - Moscow: priorizacao/moscow.md
  - Modelagem:
      - Especificação Suplementar: modelagem/especSup.md
      - Casos de Uso: modelagem/caso_uso.md
      - Cenários: modelagem/cenarios.md
      - Léxicos: modelagem/lexicos.md
  - Modelagem Ágil:
      - Backlog: modelagem_agil/backlog.md
      - Histórias de Usuário: modelagem_agil/historia_usuario.md
      - NFR Framework: modelagem_agil/nfr.md
  - Verificação:
      - Grupo 03 (Nosso Grupo):
        - Etapa 1:
          - Equipe: planejamento/verificacao/equipe.md
          - Cronogramas: planejamento/verificacao/Cronogramaa.md
          - Metodologia: planejamento/verificacao/metodologia.md
          - Rich Picture: planejamento/verificacao/Rich_Picture.md
          - Ferramentas: planejamento/verificacao/ferramentas.md
          - Aplicativo escolhido: planejamento/verificacao/Aplicativo_Escolhido.md
        - Etapa 2:
          - Técnicas de Elicitação: planejamento/verificacao/veri_elecitacao.md
          - Perfil de Usuário: planejamento/verificacao/perfil_de_usuario.md
          - Técnicas de Priorização: planejamento/verificacao/veri_priorizacao.md
          - Itens de desenvolvimento do projeto: planejamento/verificacao/itens_dev_proj.md
        - Etapa 3:
          - Cenário: planejamento/verificacao/veri_cenario.md
          - Casos de uso: planejamento/verificacao/veri_casos_de_uso.md
          - Léxicos: planejamento/verificacao/veri_lexico.md
          - Especificação Suplementar: planejamento/verificacao/veri_suplementar.md
          - Itens de desenvolvimento do projeto: planejamento/verificacao/itens_dev_proj3.md
        - Etapa 4: 
          - Backlog: planejamento/verificacao/veri_backlog.md
          - NFR Framework: planejamento/verificacao/veri_nfr.md
          - Histórias de Usuário: planejamento/verificacao/veri_historia.md
          - Itens de desenvolvimento do projeto: planejamento/verificacao/itens_dev_proj4.md
      - Grupo 04:
        - Etapa 1:
            - Aplicativo Selecionado: planejamento/verificacao_g4/aplicativo_escolhido.md
            - Aplicativos Avaliados: planejamento/verificacao_g4/aplicativos_avaliados.md
            - Termos de Uso: planejamento/verificacao_g4/termos_de_uso.md
            - Equipe: planejamento/verificacao_g4/equipe_g4.md
            - Cronograma: planejamento/verificacao_g4/cronograma_g4.md
            - Rich Picture: planejamento/verificacao_g4/rich_picture.md
            - Heatmap: planejamento/verificacao_g4/heatmap.md
            - Ferramentas:  planejamento/verificacao_g4/ferramentas.md
        - Etapa 2:
          - Técnicas de Elicitação: planejamento/verificacao_g4/veri_elecitacao.md
          - Perfil de Usuário: planejamento/verificacao_g4/perfil_de_usuario.md
          - Técnicas de Priorização: planejamento/verificacao_g4/veri_priorizacao.md
          - Itens de desenvolvimento do projeto: planejamento/verificacao_g4/itens_dev_proj_g4.md
        - Etapa 3:
          - Cenários: planejamento/verificacao_g4/veri_cenario.md
          - Casos de uso: planejamento/verificacao_g4/veri_casos_de_uso.md
          - Especificação Suplementar: planejamento/verificacao/veri_sumplementar1.md
          - Itens de desenvolvimento do projeto: planejamento/verificacao_g4/itens_dev_proj2_g4.md
        - Etapa 4:
          - Backlog: planejamento/verificacao_g4/veri_backlog.md
          - Histórias de Usuário: planejamento/verificacao_g4/veri_historia.md
          - NFR Framework: planejamento/verificacao_g4/veri_nfr.md
          - Itens de desenvolvimento do projeto: planejamento/verificacao_g4/itens_dev_proj4_g4.md
markdown_extensions:
  - attr_list
  - md_in_html
  - pymdownx.emoji
  - pymdownx.tasklist
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences